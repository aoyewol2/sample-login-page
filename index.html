<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Elektric</title>
    <link rel="stylesheet" href="public/style.css">
    <link rel="icon" type="image/png" href="/assets/logo.png"/>
</head>
<body>
    <div class="logo"><img src="/assets/logo.png" alt=""></div>
    <h1>Welcome back!</h1>
    <div class="form">
        <form id="login-form>
            <label for="email">Email address</label><br>
            <input type="text" id="email" name="email" placeholder="Enter email"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Enter password"><br>
            <br>
            <button><a href="javascript:randomLink()" class="btn">Log in</a></button>
            <h2>Not a member? <a href="https://www.youtube.com/watch?v=qBon7ZuN2To" target="_blank" rel="noopener noreferrer">Sign up</a></h2>
        </form>
    </div>
    <span>For demo purposes only!</span>
    <span class="name">Ashley Oyewole</span>

    <script src="/public/app.js"></script>
</body>
</html>
